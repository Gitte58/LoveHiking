<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Hiking - find guided hikes and biking events">
    <meta name="keywords" content="guided hiking and biking">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LoveHiking</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">LoveHiking</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="form.html" class="active">Subscribe</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="vertical-center">
        <h1>Subscribe to our newsletter and Win a guided Hike</h1>
        <p>Complete our survey for your chance to win!</p>
    </div>

    <form>
        <fieldset>
            <legend>Your details</legend>

            <div class="float-left">
                <label for="name-field" class="block-label">Name</label>
                <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
            </div>
            <div class="float-left">
                <label for="email-field" class="block-label">Email</label>
                <input id="email-field" type="email" name="email" placeholder="Your email" required>
            </div>

            <label for="age" class="block-label">Age</label>
            <select id="age" name="age" required>
                <option value="under-20">Under 20</option>
                <option value="20s">20-29</option>
                <option value="30s">30-39</option>
                <option value="40s">40-49</option>
                <option value="50s">50-59</option>
                <option value="60+">60+</option>
            </select>
        </fieldset>

        <fieldset>
			<legend>Activities</legend>
			<div>
				<label for="fav-activity" class="block-label">What is your favourite activity?</label>
				<input id="fav-activity" list="activities" name="fav-activity" required>
				<datalist id="activities">
					<option value="Hiking">
					<option value="Cycling">
				</datalist>
			</div>

    </form>
    </nav>

    <footer>
        <div id="footer-outer">
            <span>Find us on:</span>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></i></a>
            <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (Opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></a>
        
            <p>Copyright Â© The HikingCalendar 2023</p> 
            <hr>  
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/618bd2c44b.js" crossorigin="anonymous"></script>
</body>
</html>
